<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7 Days Of Code _JS_ Day 2</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <div class="headerLogo">
      <img src="../img/7DoCJS.png" alt="Logo7DoC">
      <h1 class="day">Day 2</h1>
    </div>
    <a href="https://github.com/RodrigoAraP">
      <img src="../img/GitHub.png" alt="GitHub" class="GitHubImg">
    </a>
  </header>
  <main>
    <form>
      <div class="input">
        <div class="name">
          <label>Qual o seu nome?</label>
          <input type="text" id="name-input" name="name">
        </div>
        <div class="year">
          <label>Quantos anos você tem?</label>
          <input type="text" id="year-input" name="year">
        </div>
        <div class="linguage">
          <label>Qual linguagem de programação você está estudando?</label>
          <input type="text" id="linguage-input" name="linguage">
        </div>
      </div>
      <input type="submit" class="button" id="send" value="Confirmar">
    </form>
  </main>
</body>

</html>
